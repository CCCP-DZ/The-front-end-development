<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据绑定</title>
    <script src="../js/vue (1).js" type="text/javascript"></script>
    <link rel="icon" href="../favicon32.ico">
</head>
<body>
    <div id="root">
    <!-- 单向绑定： v-bind -->
        请输入年龄：<input type="text" v-bind:value="age"><br>
        你的年龄是：{{age}} <br>
    <!-- 双项绑定：v-model -->
        请输入姓名：<input type="text" v-model:value="name"><br>
        你的姓名是：{{name}}
        
    </div>
    <script type="text/javascript">
        new Vue({
            el: "#root",
            data:{
                age:"18",
                name:"huijuan"

            }

        })
    </script>
    
</body>
</html>
